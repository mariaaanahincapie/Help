<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | SERCONN</title>
    <style>
        body {
            background: #f7f9fb;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }
        .header {
            background: #fff;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 44, 84, 0.08);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            width: 100%;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f9fb;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #5c4ce4;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #4737c3;
        }
        .errorlist {
            color: #e74c3c;
            margin-bottom: 12px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header">SERCONN</div>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div>
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
